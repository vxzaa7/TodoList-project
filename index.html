<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TODO LIST</h1>
        <div class="card input">
            <input class="txtAddTodo" type="text" placeholder="請輸入待辦事項" value="" />
            <a href="#" class="btn_add">+</a>
        </div>
        <div class="card card_list">
            <ul class="tab">
                <li class="tabState active" data-state="all">全部</li>
                <li class="tabState" data-state="todo">待完成</li>
                <li class="tabState" data-state="done">已完成</li>
            </ul>
            <div class="cart_content">
                <ul class="list">
                    <!-- <li>
                        <label class="checkbox" >
                            <input type="checkbox" id="confirm" />
                            <span>把冰箱發霉的檸檬拿去丟</span>
                        </label>
                        <a href="#" class="delete"></a>
                    </li> -->
                </ul>
                <div class="list_footer">
                    <p><span class="todoCount">0</span>個待完成項目</p>
                    <a class="btnClear" href="#">清除已完成項目</a>
                </div>
            </div>
        </div>
    </div>
    <script src="all.js"></script>
</body>
</html>
